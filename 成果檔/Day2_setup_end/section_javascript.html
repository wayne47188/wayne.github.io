<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day2 Javascript(set Up)</title>
    <style>
      #onmouseover-test,
      #addEventListener-test {
        cursor: pointer;
        border: 1px solid red;
        width: 130px;
        transition: width 3s;
      }
    </style>
  </head>
  <body >
    <!-- onload -->
    <div id="onload-test"></div>

    <!-- onclick -->
    <h6 id="click-test">1 </h6>
    <div class="">
      <button onclick="remove()">點擊事件(-)</button>

      <button onclick="add()">點擊事件(+)</button>
    </div>
    <br />

    <!-- onmouseover | onmouseout -->
    <div
      id="onmouseover-test"
      onmouseover="onmouseoverEvent(this)"
      onmouseout="onmouseoutEvent(this)"
    >
      鼠標移入移出示範
    </div>
    <br />


    <!-- addEventListener-->
    <div id="addEventListener-test">addEventListener示範</div>

    <script>
      // ==================================
      // onclick 事件
      var num =1;

      function add(){
        num++ //num=num+1
        document.getElementById("click-test").innerText=num
      }

      function remove(){
        num-- //num=num+1
        document.getElementById("click-test").innerText=num
      }
      
      

      // ==================================
      // onload 事件
      function onloadEvent(){
        setTimeout(()=>{
          alert("歡迎登入")
        },500)
      }
      

      // ==================================
      // onmouseover | onmouseout  事件
      function onmouseoverEvent(x){
        x.style.width="300px"
      }
      function onmouseoutEvent(x){
        x.style.width="200px"
      }

      // ==================================
      // addEventListener 事件 新式寫法
      var el = document.querySelector("#addEventListener-test");
      el.addEventListener("click",function(){
        // console.log("!")
        if(this.style.width==="200px"){
          this.style.width="300px"
        }
        else{
          this.style.width="530px"
        }
      },false)

      
    </script>
  </body>
</html>
